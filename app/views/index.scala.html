@()

@main("Welcome to Play") {
  <h1>Share Here!</h1>

<input type="number" value=123456789 id="feedId" name="feedId">

<input type="button" value="share" id="share" onclick="share()" />


<script>
    function share() {
        <!--Getting Feed ID which is to be sent-->
        var feedId = document.getElementById("feedId").value;
        sessionStorage.setItem("feedId", feedId);

        window.open("/popup", '_blank', 'width=700, height=700, top=500, left=650')
    }
</script>


}
